<div class="project row">
  <div class="col-md-12 padding-bottom-10" [ngClass]="{'project-even': isEven, 'project-odd': !isEven }">
    <div class="container">
      <div class="row padding-top-20">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-9">
              <p class="project-description">{{ project.description }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div *ngIf="project.technologies.length > 0" class="project-technologies">
                <h4>{{ 'PROJECTS_usedTechnologiesTitle' | translate}}</h4>
                <app-tags [tags]="project.technologies"></app-tags>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
