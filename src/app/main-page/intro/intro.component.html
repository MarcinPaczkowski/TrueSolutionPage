<div class="content intro" style="background-image:url(../../assets/images/pexels-photo-58420.jpeg)">
  <a class="btn btn-default btn-lg right margin-right-20" (click)="changeLanguage()">{{ languageToChange }}</a>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="intro-content">
          <h1>{{ companyName }}</h1>
          <h2>{{ ownerName }}</h2>
          <h3>{{ positionMame }}</h3>
          <hr class="intro-divider">
          <ul class="list-inline">
            <li class="margin-bottom-10" appIntroSocialMedia *ngFor="let detail of details" 
            [socialMediaButton]="detail"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
